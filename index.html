    <script>
        // ----- ‡∏ï‡∏£‡∏ß‡∏à‡∏¢‡∏¥‡πâ‡∏° -----
        let smileModel;
        const smileWebcamEl = document.getElementById("smileWebcam");
        const smileMessage = document.getElementById("smileMessage");
        const smileCheckDiv = document.getElementById("smile-check");
        const mainAppDiv = document.getElementById("main-app");

        const smileModelURL = "./smile_model/model.json";
        const smileMetadataURL = "./smile_model/metadata.json";

        async function initSmileCheck() {
            try {
                smileModel = await tmImage.load(smileModelURL, smileMetadataURL);
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480, facingMode: "user" }
                });
                smileWebcamEl.srcObject = stream;
                await smileWebcamEl.play();

                smileMessage.innerHTML = "‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ä‡πá‡∏Ñ Permission";

        async function checkSmile() {
            const prediction = await smileModel.predict(smileWebcamEl);
            let isSmiling = false;
            prediction.forEach(p => {
                if ((p.className.toLowerCase().includes("smile") || p.className.includes("‡∏¢‡∏¥‡πâ‡∏°")) && p.probability > 0.8) {
                    isSmiling = true;

            });
            if (isSmiling) {
                smileMessage.innerHTML = "üéâ ‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å‡πÄ‡∏•‡∏¢ ‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏Ñ‡∏∏‡∏ì‡∏™‡∏î‡πÉ‡∏™‡πÅ‡∏ô‡πà‡πÅ‡∏ô‡πà ‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏î‡∏µ‡∏î‡∏µ‡∏ô‡∏∞";
                setTimeout(() => {
                    smileCheckDiv.style.display = "none";
                    mainAppDiv.style.display = "block";
                    init(); // ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏• Object Detection
                }, 2000);
            } else {
                requestAnimationFrame(checkSmile);
            }
        }

        // ----- Object Detection (‡πÇ‡∏Ñ‡πâ‡∏î‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ‡∏¢‡πà‡∏≠‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÅ‡∏Å‡∏ô‡∏´‡∏•‡∏±‡∏Å) -----
        let model = null;
        let isDetecting = false;
        let isCameraOn = false;
        const webcamElement = document.getElementById('webcam');
        const alertElement = document.getElementById('alert');
        const toggleCameraBtn = document.getElementById('toggleCamera');
        const startBtn = document.getElementById('startDetection');
        const stopBtn = document.getElementById('stopDetection');
        const webcamPlaceholder = document.getElementById('webcamPlaceholder');

        const modelURL = './model/model.json';
        const metadataURL = './model/metadata.json';

        async function init() {
            try {
                model = await tmImage.load(modelURL, metadataURL);
                alertElement.innerHTML = '‚úÖ ‡πÇ‡∏°‡πÄ‡∏î‡∏• AI ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô';
                setTimeout(() => alertElement.innerHTML = 'üîç ‡∏£‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö...', 2000);
            } catch (error) {
                console.error('Error loading model:', error);
                alertElement.innerHTML = '‚ùå ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ';
            }
        }

        async function toggleCamera() {
            if (!isCameraOn) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcamElement.srcObject = stream;
                webcamElement.style.display = 'block';
                webcamPlaceholder.style.display = 'none';
                isCameraOn = true;
                toggleCameraBtn.textContent = 'üì∑ ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á';
                startBtn.disabled = false;
                alertElement.innerHTML = 'üì∑ ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô';
            } else {
                const stream = webcamElement.srcObject;
                stream.getTracks().forEach(track => track.stop());
                webcamElement.srcObject = null;
                webcamElement.style.display = 'none';
                webcamPlaceholder.style.display = 'flex';
                isCameraOn = false;
                isDetecting = false;
                toggleCameraBtn.textContent = 'üì∑ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á';
                startBtn.disabled = true;
                stopBtn.disabled = true;
                alertElement.innerHTML = 'üîç ‡∏£‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö...';
            }
        }

        async function startDetection() {
            if (!model || !isCameraOn) return;
            isDetecting = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            alertElement.innerHTML = 'üîç ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö...';

        }

        function stopDetection() {
            isDetecting = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            alertElement.innerHTML = '‚è∏Ô∏è ‡∏´‡∏¢‡∏∏‡∏î‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡πÅ‡∏•‡πâ‡∏ß';
        }

        async function predict() {
            if (!isDetecting) return;
            const prediction = await model.predict(webcamElement);
            let maxProb = 0, predictedClass = '';
            prediction.forEach(p => {
                if (p.probability > maxProb) {
                    maxProb = p.probability;
                    predictedClass = p.className;
                }
            });
            if (predictedClass.toLowerCase().includes('‡∏´‡∏≤‡∏¢') && maxProb > 0.8) {
                alertElement.innerHTML = '‚ö†Ô∏è ‡∏™‡∏¥‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏´‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß!';

            }
            if (isDetecting) requestAnimationFrame(predict);
        }

        toggleCameraBtn.addEventListener('click', toggleCamera);
        startBtn.addEventListener('click', startDetection);
        stopBtn.addEventListener('click', stopDetection);

        window.addEventListener('load', initSmileCheck);
    </script>
